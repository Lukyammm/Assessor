<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NAC ‚Äî Ocorr√™ncias</title>
  <style>
    :root {
      --font-body: 'Inter', 'Roboto', Arial, sans-serif;
      --navy: #123456;
      --blue: #02689c;
      --blue-strong: #014c73;
      --blue-soft: #f0fbff;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #dbe7f1;
      --gray-300: #c7d2e1;
      --muted: #5d6b7a;
      --danger: #b91c1c;
      --success: #22c55e;
      --warning: #f6a63b;
      --card: #ffffff;
      --radius-sm: 10px;
      --radius: 12px;
      --shadow-sm: 0 4px 12px rgba(18, 52, 86, 0.08);
      --shadow: 0 8px 26px rgba(18, 52, 86, 0.12);
      --shadow-lg: 0 12px 34px rgba(16, 24, 40, 0.28);
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 24px;
      --line: 1px solid var(--gray-200);
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: var(--font-body);
      margin: 0;
      background: linear-gradient(180deg, var(--blue-soft), #f6f9fc);
      color: #0f1f33;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    h1, h2, h3, h4, h5, h6 { margin: 0; color: var(--navy); }
    p { margin: 0; }

    header {
      background: var(--navy);
      color: #fff;
      padding: var(--space-3) var(--space-4);
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 5;
    }

    header h1 {
      font-size: 18px;
      letter-spacing: 0.2px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header h1::before { content: '‚öïÔ∏è'; font-size: 18px; }
    header .actions { display: flex; gap: 10px; align-items: center; }

    main {
      padding: 22px;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: var(--space-4);
      box-shadow: var(--shadow);
      border: var(--line);
    }

    .card__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .card__title { margin: 0; color: var(--navy); }
    .card__title--sm { margin: 0 0 8px 0; }

    .text-light { color: #cfe3ff; }
    .mr-3 { margin-right: var(--space-3); }

    .subtitle { color: var(--muted); font-size: 13px; }

    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      align-items: end;
    }

    label { font-size: 13px; color: var(--muted); font-weight: 600; }

    input[type="text"], input[type="date"], input[type="time"], select, textarea {
      padding: 9px 10px;
      border-radius: var(--radius-sm);
      border: var(--line);
      background: #fff;
      width: 100%;
      transition: border-color 120ms ease, box-shadow 120ms ease;
    }

    input:focus-visible, select:focus-visible, textarea:focus-visible {
      outline: none;
      border-color: var(--blue);
      box-shadow: 0 0 0 3px rgba(2, 104, 156, 0.18);
    }

    .small { font-size: 12px; color: var(--muted); }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      display: inline-flex;
      gap: 6px;
      align-items: center;
      font-weight: 600;
    }

    .pill.aberta { background: #e1f1fb; color: var(--blue); }
    .pill.andamento { background: #fff1df; color: var(--warning); }
    .pill.concluida { background: #e4f6eb; color: var(--success); }
    .pill.cancelada { background: #eef1f5; color: #9aa6b2; }
    .pill.turno { background: #eef6ff; color: var(--navy); }
    .pill.meta { background: var(--gray-100); color: var(--navy); font-weight: 700; }

    .timeline { display: flex; flex-direction: column; gap: 12px; }
    .day-block { border-left: 4px solid var(--blue); padding-left: 12px; }

    .day-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--blue-soft);
      padding: 10px 12px;
      border-radius: 10px;
      border: var(--line);
      font-weight: 700;
      color: var(--navy);
      gap: 10px;
    }

    .occ-card {
      background: #fff;
      border-radius: 12px;
      border: var(--line);
      padding: 12px;
      box-shadow: var(--shadow-sm);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .occ-top { display: flex; justify-content: space-between; align-items: center; gap: 8px; flex-wrap: wrap; }
    .occ-id { font-weight: 800; color: var(--navy); }
    .occ-meta { font-size: 12px; color: var(--muted); display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }

    .occ-desc {
      font-size: 13px;
      color: #1f2b3a;
      background: var(--blue-soft);
      padding: 8px 10px;
      border-radius: 10px;
      border: var(--line);
    }

    .occ-actions { display: flex; gap: 8px; flex-wrap: wrap; }
    .list-empty { text-align: center; color: var(--muted); padding: 24px 0; }

    .skeleton {
      animation: pulse 1.4s ease-in-out infinite;
      background: linear-gradient(90deg, #f5f8fb 25%, #eaeff5 50%, #f5f8fb 75%);
      background-size: 200% 100%;
    }

    .skeleton--header { height: 24px; }
    .skeleton--card { height: 90px; }
    .skeleton--stat { height: 70px; }

    @keyframes pulse { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

    .btn {
      background: var(--blue);
      color: #fff;
      border: none;
      padding: 9px 14px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(2, 104, 156, 0.25);
      transition: transform 80ms ease, box-shadow 80ms ease, background 120ms ease;
    }

    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(2, 104, 156, 0.28); }
    .btn:active { transform: translateY(0); box-shadow: 0 4px 10px rgba(2, 104, 156, 0.22); }

    .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(2, 104, 156, 0.22), 0 6px 16px rgba(2, 104, 156, 0.25);
    }

    .btn--ghost {
      background: transparent;
      color: inherit;
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 7px 12px;
      box-shadow: none;
    }

    .btn--soft { background: #eef2f7; color: var(--navy); box-shadow: none; border: 1px solid var(--gray-200); }
    .btn--success { background: var(--success); box-shadow: 0 6px 16px rgba(34, 197, 94, 0.22); }
    .btn--muted { background: #9aa6b2; box-shadow: 0 6px 16px rgba(154, 166, 178, 0.22); }
    .btn--small { padding: 6px 10px; }

    .btn:disabled { opacity: 0.65; cursor: not-allowed; transform: none; box-shadow: none; }

    /* modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(2px);
    }

    .modal {
      width: 760px;
      max-width: 95%;
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: var(--shadow-lg);
      border: var(--line);
    }

    .modal header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }

    .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; }
    .attachments-list { margin-top: 8px; font-size: 13px; }

    .section-title {
      font-weight: 700;
      color: var(--navy);
      margin: 16px 0 8px 0;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      letter-spacing: 0.2px;
    }

    .center { text-align: center; }

    .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; }
    .stat-card { background: #fff; border: var(--line); padding: 12px; border-radius: 12px; box-shadow: 0 6px 20px rgba(18, 52, 86, 0.08); }
    .stat-title { font-size: 12px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.4px; }
    .stat-value { font-size: 22px; font-weight: 800; color: var(--navy); }
    .list-chips { display: flex; gap: 8px; flex-wrap: wrap; }

    .stack { display: flex; flex-direction: column; gap: 6px; }
    .spacer { height: var(--space-2); }
    .list-item { margin-bottom: 8px; color: #0f1f33; }
    .inline-chips { display: flex; gap: 6px; align-items: center; flex-wrap: wrap; }
    .mt-3 { margin-top: var(--space-3); }
    .mt-4 { margin-top: var(--space-4); }
    .self-end { align-self: end; }
    .grid-panels { margin-top: 14px; display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 12px; }
    .modal__body { margin-top: 8px; }
    .modal__actions { margin-top: 14px; text-align: right; display: flex; justify-content: flex-end; gap: 10px; flex-wrap: wrap; }
    .error-text { color: var(--danger); margin-top: 4px; }
    .block-link { display: block; word-break: break-all; color: var(--blue); text-decoration: none; }
    .block-link:hover { text-decoration: underline; }
    .textarea-lg { min-height: 110px; }

    @media (max-width: 700px) {
      header { flex-direction: column; align-items: flex-start; gap: 10px; }
      .occ-top { flex-direction: column; align-items: flex-start; }
      .card__header { align-items: flex-start; }
    }
  </style>
</head>
  <body>
  <header>
    <h1>NAC ‚Äî Ocorr√™ncias (Web App)</h1>
    <div class="actions">
      <div id="userEmail" class="small text-light mr-3">Carregando...</div>
      <button class="btn" id="newBtn">Nova Ocorr√™ncia</button>
      <button class="btn btn--ghost" id="dashBtn">Dashboard</button>
    </div>
  </header>

  <main>
    <div class="card">
      <div class="card__header">
        <div class="stack">
          <h3 class="card__title">Fluxo de Ocorr√™ncias (NAC)</h3>
          <div class="small">Organizado por dia ‚Üí turno ‚Üí ocorr√™ncia, como na planilha do plant√£o.</div>
        </div>
        <div class="small" id="summaryTop"></div>
      </div>

      <div class="filters mt-3">
        <div>
          <label>Dia</label><br>
          <input type="date" id="filterStart">
        </div>
        <div>
          <label>At√©</label><br>
          <input type="date" id="filterEnd">
        </div>
        <div>
          <label>Turno</label><br>
          <select id="filterTurno"><option value="">(todos)</option><option>MT</option><option>SN</option></select>
        </div>
        <div>
          <label>Tipo</label><br>
          <select id="filterType"><option value="">(todos)</option></select>
        </div>
        <div>
          <label>Status</label><br>
          <select id="filterStatus"><option value="">(todos)</option><option>Aberta</option><option>Em andamento</option><option>Conclu√≠da</option><option>Cancelada</option></select>
        </div>
        <div>
          <label>Busca r√°pida</label><br>
          <input type="text" id="searchInput" placeholder="ID, assessor ou texto..." aria-label="Buscar por ID, assessor ou texto">
        </div>
        <div class="self-end">
          <button class="btn" id="btnSearch">Buscar</button>
        </div>
      </div>

      <div class="mt-4" id="listArea"></div>
    </div>

    <div class="card">
      <h4 class="card__title card__title--sm">Painel r√°pido</h4>
      <div id="dashArea" class="small">Carregando indicadores...</div>
    </div>
  </main>

  <!-- Modal (inserido dinamicamente) -->
  <div id="modalContainer"></div>

  <script>
    // ---------- HELPERS ----------
    const $ = (id) => document.getElementById(id);
    const STATUS_OPTIONS = ['Aberta','Em andamento','Conclu√≠da','Cancelada'];
    const state = { listLoading:false, dashLoading:false };

    function setLoading(area, isLoading) {
      if (area === 'list') state.listLoading = isLoading;
      if (area === 'dash') state.dashLoading = isLoading;
    }

    function serverCall(fn, arg, onSuccess, onFailure) {
      // wrapper simplificado para google.script.run
      const call = google.script.run.withSuccessHandler(onSuccess);
      if (onFailure) call.withFailureHandler(onFailure);
      // chamar a fun√ß√£o
      call[fn](arg);
    }

    // Promise wrapper for specific functions
    function promiseCall(fn, arg) {
      return new Promise((resolve,reject) => {
        const call = google.script.run.withSuccessHandler(resolve).withFailureHandler(reject);
        call[fn](arg);
      });
    }

    // salvar base64 file (retorna url)
    function saveFilePromise(name, mime, base64) {
      return new Promise((resolve,reject) => {
        google.script.run.withSuccessHandler(resolve).withFailureHandler(reject).saveBase64File(name, mime, base64);
      });
    }

    // ---------- STATE ----------
    let CONFIG = null;
    let CURRENT_PAGE = 1;
    const PAGE_SIZE = 200; // timeline visual - carregamos bloco maior para agrupar por dia

    // ---------- INIT ----------
    function init() {
      // carregar configs
      setLoading('list', true); setLoading('dash', true);
      renderListSkeleton();
      renderDashSkeleton();
      promiseCall('getConfigData', null).then(res => {
        CONFIG = res;
        $('userEmail').textContent = res.user || '';
        populateFilters(res);
        loadList();
        loadDashboard();
      }).catch(e => { console.error(e); alert('Erro ao carregar configura√ß√£o'); });
      // events
      $('btnSearch').addEventListener('click', () => { CURRENT_PAGE = 1; loadList(); });
      $('searchInput').addEventListener('input', debounce(() => { CURRENT_PAGE = 1; loadList(); }, 350));
      $('newBtn').addEventListener('click', openCreateModal);
      $('dashBtn').addEventListener('click', loadDashboard);
    }

    function populateFilters(res) {
      const tSel = $('filterType'); tSel.innerHTML = '<option value="">(todos)</option>';
      (res.tipos||[]).forEach(t => {
        const name = t.type_name || t.name;
        const opt = document.createElement('option'); opt.value = name; opt.textContent = name;
        tSel.appendChild(opt);
      });
    }

    // ---------- LIST & RENDER ----------
    function loadList() {
      setLoading('list', true);
      renderListSkeleton();
      const params = {
        page: CURRENT_PAGE, pageSize: PAGE_SIZE,
        search: $('searchInput').value || '',
        type_name: $('filterType').value || '',
        status: $('filterStatus').value || '',
        startDate: $('filterStart').value || '',
        endDate: $('filterEnd').value || '',
        turno: $('filterTurno').value || ''
      };
      promiseCall('listOccurrences', params).then(res => {
        renderList(res.rows || [], res.total || 0);
      }).catch(e => { console.error(e); alert('Erro ao listar'); }).finally(()=> setLoading('list', false));
    }

    function renderList(rows, total) {
      const area = $('listArea'); area.innerHTML = '';
      if (!rows.length) { area.innerHTML = '<div class="list-empty">Sem registros para o filtro escolhido.</div>'; $('summaryTop').textContent = ''; return; }

      const groups = groupByDay(rows);
      const frag = document.createDocumentFragment();
      let count = 0;
      Object.keys(groups).sort((a,b)=> new Date(b) - new Date(a)).forEach(dayKey => {
        const block = document.createElement('div'); block.className='day-block';
        const header = document.createElement('div'); header.className='day-header';
        header.innerHTML = `<span>üìÖ ${formatDateDisplay(dayKey)}</span><span class="pill meta">${groups[dayKey].length} ocorr√™ncias</span>`;
        block.appendChild(header);

        const list = document.createElement('div'); list.className='timeline';
        groups[dayKey].sort((a,b)=> new Date(b.date_time||0) - new Date(a.date_time||0)).forEach(r => {
          count++;
          const turno = inferTurno(r);
          const card = document.createElement('div'); card.className='occ-card';
          const statusPill = buildStatusPill(r.status);
          const turnoPill = `<span class="pill turno">${turno||'‚Äî'}</span>`;
          card.innerHTML = `
            <div class="occ-top">
              <div class="occ-id">[${r.occurrence_id||''}]</div>
              <div class="inline-chips">${turnoPill}${statusPill}</div>
            </div>
            <div class="occ-meta">
              <span>${formatTime(r.date_time)}</span>
              <span>‚Ä¢</span>
              <span>${r.type_name||'Tipo n√£o informado'}</span>
              <span>‚Ä¢</span>
              <span>Assessor: ${r.assessor_name||'‚Äî'}</span>
            </div>
            <div class="occ-desc">${(r.description||'').split('\n')[0] || 'Sem descri√ß√£o'}</div>
            <div class="occ-actions"></div>
          `;
          const actions = card.querySelector('.occ-actions');
          const open = document.createElement('button'); open.className='btn btn--small'; open.textContent='Abrir'; open.addEventListener('click', ()=> openViewModal(r.occurrence_id));
          const edit = document.createElement('button'); edit.className='btn btn--small btn--success'; edit.textContent='Editar'; edit.addEventListener('click', ()=> openEditModal(r.occurrence_id));
          const cancel = document.createElement('button'); cancel.className='btn btn--small btn--muted'; cancel.textContent='Cancelar'; cancel.addEventListener('click', ()=> { if(confirm('Confirmar cancelar esta ocorr√™ncia?')) deleteRec(r.occurrence_id); });
          actions.appendChild(open); actions.appendChild(edit); actions.appendChild(cancel);
          list.appendChild(card);
        });
        block.appendChild(list);
        frag.appendChild(block);
      });
      area.appendChild(frag);
      $('summaryTop').textContent = `${count} ocorr√™ncias exibidas`;    
    }

    function buildStatusPill(status) {
      const s = (status||'Aberta').toLowerCase();
      let cls = 'aberta', label='Aberta';
      if (s.indexOf('andamento')>=0) { cls='andamento'; label='Em andamento'; }
      else if (s.indexOf('conclu')>=0) { cls='concluida'; label='Conclu√≠da'; }
      else if (s.indexOf('cancel')>=0) { cls='cancelada'; label='Cancelada'; }
      return `<span class="pill ${cls}">${label}</span>`;
    }

    function groupByDay(rows) {
      const out = {};
      rows.forEach(r => {
        const day = r.date_time instanceof Date ? r.date_time.toISOString().slice(0,10) : (String(r.date_time||'').slice(0,10) || 'sem-data');
        if (!out[day]) out[day] = [];
        out[day].push(r);
      });
      return out;
    }

    function formatDateDisplay(isoDate) {
      if (!isoDate) return '‚Äî';
      const [y,m,d] = isoDate.split('-');
      return `${d}/${m}/${y}`;
    }

    function formatTime(dateTime) {
      if (!dateTime) return '‚Äî';
      const dt = new Date(dateTime);
      if (isNaN(dt)) return dateTime;
      return dt.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
    }

    function inferTurno(row) {
      if (!row) return '';
      const explicit = row.shift || row.turno || row.turn || row.periodo;
      if (explicit) return String(explicit).toUpperCase();
      const dt = new Date(row.date_time);
      if (!dt || isNaN(dt)) return '';
      const h = dt.getHours();
      return h < 18 ? 'MT' : 'SN';
    }

    // ---------- CRUD MODALS ----------
    function openCreateModal() {
      openModal({mode:'create'});
    }
    function openViewModal(id) {
      promiseCall('getOccurrenceById', id).then(r => openModal({mode:'view', data:r})).catch(e=>console.error(e));
    }
    function openEditModal(id) {
      promiseCall('getOccurrenceById', id).then(r => openModal({mode:'edit', data:r})).catch(e=>console.error(e));
    }

    function openModal(opts) {
      const container = $('modalContainer');
      container.innerHTML = '';
      const backdrop = document.createElement('div'); backdrop.className='modal-backdrop';
      const modal = document.createElement('div'); modal.className='modal';
      // header
      const header = document.createElement('header');
      const title = document.createElement('h3'); title.textContent = opts.mode === 'create' ? 'Nova Ocorr√™ncia' : (opts.mode==='view'?'Visualizar':'Editar') + ' Ocorr√™ncia';
      const closeBtn = document.createElement('button'); closeBtn.className='btn btn--soft'; closeBtn.textContent='Fechar'; closeBtn.addEventListener('click', ()=> container.innerHTML='');
      header.appendChild(title); header.appendChild(closeBtn);
      modal.appendChild(header);

      // body
      const body = document.createElement('div'); body.className='modal__body';
      const html = document.createElement('div');
      html.innerHTML = `
        <div class="section-title">Dados principais</div>
        <div class="form-grid" aria-label="Dados principais">
          <div>
            <label for="m_date">Data</label><br>
            <input type="date" id="m_date" aria-required="true">
          </div>
          <div>
            <label for="m_shift">Turno (MT / SN)</label><br>
            <select id="m_shift"><option>MT</option><option>SN</option></select>
          </div>
          <div>
            <label for="m_time">Hora</label><br>
            <input type="time" id="m_time" value="09:00" aria-required="true">
          </div>
          <div>
            <label for="m_type_name">Tipo</label><br>
            <select id="m_type_name" aria-required="true"></select>
          </div>
          <div>
            <label for="m_assessor_name">Quem notifica (assessor)</label><br>
            <input type="text" id="m_assessor_name" aria-required="true" minlength="3">
          </div>
          <div>
            <label for="m_status">Status</label><br>
            <select id="m_status">${STATUS_OPTIONS.map(s=>`<option>${s}</option>`).join('')}</select>
          </div>
        </div>
        <div class="section-title">Descri√ß√£o</div>
        <textarea id="m_description" class="textarea-lg" aria-required="true" minlength="8"></textarea>
        <div class="section-title">Complementos</div>
        <div class="form-grid">
          <div>
            <label for="m_follow">Follow-up</label><br>
            <input type="date" id="m_follow">
          </div>
          <div>
            <label for="m_origin">Origem</label><br>
            <select id="m_origin"></select>
          </div>
          <div>
            <label for="m_priority">Prioridade</label><br>
            <select id="m_priority"><option>Baixa</option><option selected>M√©dia</option><option>Alta</option><option>Cr√≠tica</option></select>
          </div>
        </div>
        <div class="section-title">Anexos</div>
        <input type="file" id="m_files" multiple aria-label="Anexar arquivos">
        <div class="attachments-list" id="m_attachments"></div>
        <div id="m_errors" class="small error-text"></div>
        <div class="modal__actions">
          <button class="btn btn--soft" id="m_cancelBtn">Fechar</button>
          <button class="btn" id="m_saveBtn">Salvar</button>
        </div>
      `;
      body.appendChild(html);
      modal.appendChild(body);
      backdrop.appendChild(modal);
      container.appendChild(backdrop);

      // preencher selects com CONFIG
      const selType = $('m_type_name'); selType.innerHTML = '<option value=""></option>';
      (CONFIG.tipos||[]).forEach(t => { const opt=document.createElement('option'); opt.value = t.type_name; opt.textContent=t.type_name; selType.appendChild(opt); });
      const selOrig = $('m_origin'); selOrig.innerHTML = '<option value=""></option>';
      (CONFIG.origens || []).forEach(o => { const opt=document.createElement('option'); opt.value = o.origin_name || o.origin; opt.textContent = o.origin_name || o.origin; selOrig.appendChild(opt); });

      // modo view: somente leitura
      if (opts.mode === 'view') {
        const d = opts.data || {};
        $('m_date').value = (d.date_time||'').slice(0,10);
        $('m_time').value = (d.date_time||'').slice(11,16);
        $('m_shift').value = inferTurno(d) || 'MT';
        $('m_assessor_name').value = d.assessor_name || '';
        $('m_type_name').value = d.type_name || '';
        $('m_origin').value = d.origin || '';
        $('m_priority').value = d.priority || 'M√©dia';
        $('m_status').value = d.status || 'Aberta';
        $('m_follow').value = d.follow_up_date || '';
        $('m_description').value = d.description || '';
        $('m_shift').disabled = true;
        ['m_date','m_time','m_assessor_name','m_type_name','m_origin','m_priority','m_status','m_follow','m_description'].forEach(id=> $(id).setAttribute('disabled','disabled'));
        $('m_files').style.display = 'none';
        $('m_saveBtn').style.display = 'none';
        // attachments links
        const attDiv = $('m_attachments');
        attDiv.innerHTML = '';
        (String(d.attachments||'').split(';').filter(Boolean)).forEach(u => {
          const a = document.createElement('a');
          a.href = u; a.target='_blank'; a.textContent = u; a.className='block-link';
          attDiv.appendChild(a);
        });
      } else {
        // create or edit
        if (opts.data) {
          const d = opts.data;
          $('m_date').value = (d.date_time||'').slice(0,10);
          $('m_time').value = (d.date_time||'').slice(11,16) || '09:00';
          $('m_shift').value = inferTurno(d) || 'MT';
          $('m_assessor_name').value = d.assessor_name || '';
          $('m_type_name').value = d.type_name || '';
          $('m_origin').value = d.origin || '';
          $('m_priority').value = d.priority || 'M√©dia';
          $('m_status').value = d.status || 'Aberta';
          $('m_follow').value = d.follow_up_date || '';
          $('m_description').value = d.description || '';
          const attDiv = $('m_attachments'); attDiv.innerHTML = '';
          (String(d.attachments||'').split(';').filter(Boolean)).forEach(u => {
            const a = document.createElement('a'); a.href=u; a.target='_blank'; a.textContent=u; a.className='block-link'; attDiv.appendChild(a);
          });
        }
        // evento salvar
        $('m_saveBtn').addEventListener('click', async ()=> {
          const validation = validateModal();
          const errorBox = $('m_errors');
          if (!validation.valid) {
            errorBox.textContent = validation.message;
            const firstId = validation.firstFieldId; if (firstId) $(firstId).focus();
            return;
          }
          errorBox.textContent = '';
          $('m_saveBtn').textContent = 'Salvando...'; $('m_saveBtn').disabled=true;
          // processar anexos (ler files e enviar para server)
          const files = $('m_files').files;
          const attachmentsUrls = (opts.data && opts.data.attachments) ? String(opts.data.attachments).split(';').filter(Boolean) : [];
          for (let i=0; i<files.length; i++) {
            const f = files[i];
            const base64 = await fileToBase64(f);
            // base64 format: data:<mime>;base64,<data>
            const parts = base64.split(',');
            const meta = parts[0]; const raw = parts[1];
            // enviar para server
            try {
              const url = await saveFilePromise(f.name, f.type || 'application/octet-stream', raw);
              attachmentsUrls.push(url);
            } catch(err) {
              console.error('Erro upload', err);
              alert('Falha no upload do arquivo: ' + f.name);
            }
          }
          // montar objeto
          const obj = {
            date: $('m_date').value,
            time: $('m_time').value,
            shift: $('m_shift').value,
            assessor_name: $('m_assessor_name').value,
            type_name: $('m_type_name').value,
            origin: $('m_origin').value,
            priority: $('m_priority').value,
            status: $('m_status').value,
            description: $('m_description').value,
            follow_up_date: $('m_follow').value,
            attachments: attachmentsUrls.join(';')
          };
          if (opts.mode === 'create') {
            promiseCall('createOccurrence', obj).then(res => {
              alert('Criado: ' + res.id); container.innerHTML=''; loadList(); loadDashboard();
            }).catch(e => { console.error(e); alert('Erro ao criar'); }).finally(()=>{ $('m_saveBtn').textContent='Salvar'; $('m_saveBtn').disabled=false; });
          } else {
            // update existing
            const id = opts.data.occurrence_id;
            promiseCall('updateOccurrence', {id:id, data:obj}).then(res => {
              alert('Atualizado'); container.innerHTML=''; loadList(); loadDashboard();
            }).catch(e => { console.error(e); alert('Erro ao atualizar'); }).finally(()=>{ $('m_saveBtn').textContent='Salvar'; $('m_saveBtn').disabled=false; });
          }
        });
      }

      $('m_cancelBtn').addEventListener('click', ()=> container.innerHTML='');
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = function(e) { resolve(e.target.result); };
        fr.onerror = reject;
        fr.readAsDataURL(file);
      });
    }

    function deleteRec(id) {
      promiseCall('deleteOccurrence', id).then(res => { alert('Marcado como Cancelada'); loadList(); loadDashboard(); }).catch(e => { console.error(e); alert('Erro ao cancelar'); });
    }

    // ---------- DASHBOARD ----------
    function loadDashboard() {
      setLoading('dash', true);
      renderDashSkeleton();
      promiseCall('getDashboardData', null).then(data => {
        const html = [];
        html.push('<div class="dashboard-grid">');
        html.push(`<div class="stat-card"><div class="stat-title">Total</div><div class="stat-value">${data.total||0}</div></div>`);
        html.push(`<div class="stat-card"><div class="stat-title">Conclu√≠das vs Abertas</div><div class="stat-value">${data.openVsClosed?.concluidas||0} / ${data.openVsClosed?.abertas||0}</div></div>`);
        html.push(`<div class="stat-card"><div class="stat-title">M√©dia de resolu√ß√£o (dias)</div><div class="stat-value">${data.avgResolutionDays ? data.avgResolutionDays.toFixed(1) : '‚Äî'}</div></div>`);
        html.push(`<div class="stat-card"><div class="stat-title">Turno</div><div class="list-chips"><span class="pill turno">MT: ${data.byShift?.MT||0}</span><span class="pill turno">SN: ${data.byShift?.SN||0}</span></div></div>`);
        html.push('</div>');

        html.push('<div class="grid-panels">');
        html.push('<div class="stat-card"><div class="stat-title">Totais por dia (√∫ltimos 7)</div><div class="list-chips">');
        (data.totalsByDay||[]).forEach(d => html.push(`<span class="pill meta">${d.day.split('-').reverse().join('/')} ‚Äî ${d.total}</span>`));
        html.push('</div></div>');

        html.push('<div class="stat-card"><div class="stat-title">Por status</div><div class="list-chips">');
        Object.keys(data.byStatus||{}).forEach(k => html.push(`<span class="pill">${k}: ${data.byStatus[k]}</span>`));
        html.push('</div></div>');

        html.push('<div class="stat-card"><div class="stat-title">Tipos mais frequentes</div><div class="list-chips">');
        const types = Object.keys(data.byType||{}).sort((a,b)=>data.byType[b]-data.byType[a]).slice(0,6);
        types.forEach(t => html.push(`<span class="pill">${t}: ${data.byType[t]}</span>`));
        html.push('</div></div>');
        html.push('</div>');

        html.push('<div class="stat-card mt-3"><div class="stat-title">√öltimas ocorr√™ncias</div><ul>');
        (data.latest||[]).forEach(l => html.push(`<li class="list-item"><strong>${l.occurrence_id}</strong> ‚Ä¢ ${formatTime(l.date_time)} ‚Ä¢ ${inferTurno(l)} ‚Ä¢ ${l.type_name} ‚Ä¢ ${l.status}</li>`));
        html.push('</ul></div>');

        $('dashArea').innerHTML = html.join('');
      }).catch(e => { console.error(e); $('dashArea').textContent = 'Erro ao carregar'; }).finally(()=> setLoading('dash', false));
    }

    // ---------- VALIDATION ----------
    function validateModal() {
      const requiredMessage = 'Preencha os campos obrigat√≥rios.';
      const status = $('m_status').value;
      if (!$('m_date').value) return {valid:false, message:requiredMessage + ' Informe a data.', firstFieldId:'m_date'};
      if (!$('m_time').value) return {valid:false, message:requiredMessage + ' Informe a hora.', firstFieldId:'m_time'};
      if (!STATUS_OPTIONS.includes(status)) return {valid:false, message:'Status inv√°lido.', firstFieldId:'m_status'};
      if (!($('m_type_name').value || '').trim()) return {valid:false, message:requiredMessage + ' Selecione o tipo.', firstFieldId:'m_type_name'};
      if (!($('m_assessor_name').value || '').trim()) return {valid:false, message:requiredMessage + ' Informe o assessor.', firstFieldId:'m_assessor_name'};
      if (($('m_description').value || '').trim().length < 8) return {valid:false, message:'Descri√ß√£o deve ter pelo menos 8 caracteres.', firstFieldId:'m_description'};
      return {valid:true};
    }

    // ---------- UX HELPERS ----------
    function debounce(fn, delay) {
      let t;
      return (...args) => {
        clearTimeout(t);
        t = setTimeout(()=> fn(...args), delay);
      };
    }

    function renderListSkeleton() {
      if (!state.listLoading) return;
      const area = $('listArea');
      area.innerHTML = '';
      for (let i=0;i<3;i++) {
        const block = document.createElement('div'); block.className='day-block';
        const header = document.createElement('div'); header.className='day-header skeleton skeleton--header';
        block.appendChild(header);
        const list = document.createElement('div'); list.className='timeline';
        for (let j=0;j<2;j++) {
          const card = document.createElement('div'); card.className='occ-card skeleton skeleton--card';
          list.appendChild(card);
        }
        block.appendChild(list);
        area.appendChild(block);
      }
    }

    function renderDashSkeleton() {
      if (!state.dashLoading) return;
      const area = $('dashArea');
      area.innerHTML = '<div class="dashboard-grid"><div class="stat-card skeleton skeleton--stat"></div><div class="stat-card skeleton skeleton--stat"></div><div class="stat-card skeleton skeleton--stat"></div></div>';
    }

    // ---------- START ----------
    window.addEventListener('load', init);
  </script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
